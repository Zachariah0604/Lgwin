      <script type="text/javascript">
          lastScrollY = 0;
          function heartBeat() {
              var diffY;
              if (document.documentElement && document.documentElement.scrollTop)
                  diffY = document.documentElement.scrollTop;
              else if (document.body)
                  diffY = document.body.scrollTop
              else
              { /*Netscape stuff*/ }
              percent = .1 * (diffY - lastScrollY);
              if (percent > 0) percent = Math.ceil(percent);
              else percent = Math.floor(percent);
              document.getElementById("full").style.top = parseInt(document.getElementById("full").style.top) + percent + "px";
              lastScrollY = lastScrollY + percent;
          }
          suspendcode = "<div id=\"full\" style='right:1px;POSITION:absolute;TOP:400px;z-index:19000; font-size:12px; margin-right:128px;'><a href=\"#\" onclick='window.scrollTo(0,0);'><img src=\"images/top.png\" width=\"35\" height=\"35\" /></a><br></div>"
          document.write(suspendcode);
          window.setInterval("heartBeat()", 1);
