	<div class="sanjiye_title">◆ 左手写的匿名信</div>
	<div class="sanjiye_subtitle"></div>
	<div class="sanjiye_aricle">
		<p align="center"> 来源：新闻中心 发布时间：2013/6/16 阅读次数：<span id="hit"></span></p></div>
		
		<div id="sanjiye_aricle_content"><div align="center">&nbsp;</div>
<div align="center"><embed height="498" type="application/x-shockwave-flash" align="center" width="639" src=" http://static.youku.com/v1.0.0149/v/swf/qplayer_rtmp.swf?VideoIDS=XNTY0MTA4NDky&amp;winType=adshow&amp;isAutoPlay=true" quality="high" allowscriptaccess="sameDomain"></div>
<div align="center">&nbsp;</div>
<div align="center">走过的时光　就像一本书<br />每一步路途　都写着感悟<br />来不及回顾细细阅读<br />下一章就催促我上路<br />夜深人静后常常很想哭<br />所有的往事都呼之欲出<br />其实我心中好想倾诉<br />只是我不擅让心事流露<br />不停的追逐　那光荣与财富　多虚无<br />却忽略　最贴心的眷顾<br />不停的付出　赢得了全部<br />都不如　那拥抱的温度<br />我像个观众看自己的演出<br />随剧情追溯消失的感触<br />灯火阑珊处我已知足</div></embed< body></div>
