<div align="center">四年，从指尖划过还来不及感受，将所有的一切化为绕指柔。<br />四年，那一季繁花开尽还未落幕，将所有的一切变成心中念。<br />四年，记忆深处的雨滴还在滴答，将所有的一切蒙上舍不得。<br />四年，终于，我们的大学，来不及好好的道别，轻轻结束&#8230;&#8230;</div></embed< body></div>
