<div align="left">　　闭上眼睛想想，是不是也有这么一个下午，阳光铺满大地，你一个人独自为着心里那个闪亮的想法而努力着，或许是在努力读书，或许是在努力练习，或许跌倒了正在爬起来，或许已经累的满头大汗。但是，你一定是高兴的，浑身都雀跃着呼叫着，很快乐很快乐。那曾经看来遥不可及的梦想，此时仿佛一伸手就能够到。</div>
