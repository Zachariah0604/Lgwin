		<div id="sanjiye_aricle_content"><div align="center"><img border="0" alt="" src="/uploads/2013/06/13/20130613041342_new.jpg" width="500" height="375" /><br /></div>
<div align="center">当你老了，头发白了，睡思昏沉<br />炉火旁打盹，请取下这部诗歌<br />慢慢读，回想你过去眼神的柔和<br />回想它们昔日浓重的阴影<br />多少人爱你青春欢畅的时辰<br />爱慕你的美丽，假意和真心<br />只有一个人爱你朝圣者的灵魂<br />爱你衰老了的脸上痛苦的皱纹<br />垂下头来，在红火闪耀的炉子旁<br />凄然地轻轻诉说那爱情的消逝<br />在头顶上的山上它缓缓地踱着步<br />在一群星星中间隐藏着脸庞 </div></div>
