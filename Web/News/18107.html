<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> <p align=left><span>　　根据学校《关于<span lang=EN-US>2010</span>年部分节假日安排的通知》（<span>校办函【<span lang=EN-US>2009</span>】<span lang=EN-US>14</span>号）</span>要求，结合图书馆工作实际，现将图书馆&#8220;五一&#8221;节放假期间图书馆的闭馆情况通知如下：<br>　　一</span><span>、<?xml:namespace PREFIX = ST1 /><st1:chsdate isrocdate="False" islunardate="False" day="1" month="5" year="2010" w:st="on"><span lang=EN-US>2010</span>年<span lang=EN-US>5</span>月<span lang=EN-US>1</span>日</st1:chsdate>―<span lang=EN-US>3</span>日闭馆，<st1:chsdate isrocdate="False" islunardate="False" day="4" month="5" year="2010" w:st="on"><span lang=EN-US>5</span>月<span lang=EN-US>4</span>日</st1:chsdate>恢复正常开放。<br>　　二</span><span>、闭馆期间网上电子资源正常使用，电子阅览室正常开放（请走电子阅览室西南门）。</span></p>
