<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> 　　9月11日，山东理工大学2010级新生开始报到入学，踏入高校大门，同学们难抑心中的激动和快乐。在该校东校区，多个报到点前都排起了长队，新生在家长的陪同下有条不紊地办理着入学手续。据了解，山东理工大学今年共录取新生9009人，招生计划涵盖了全国27个省、市、自治区，省内外生源质量都得到了进一步提高。 </div></td><td width="38">&nbsp;</td></tr>
