<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> 各学院及相关部门：<br />　　我校是山东省2012年专升本考试考点,届时停课。<br />　　一、停课时间：4月6日（本周五）下午78节开始停课，4月7日（本周六）至4月8日（本周日）全天停课。<br />　　二、停课地点：西校区3号教学楼。<br />　　补课时间、地点由任课教师与学生协商，在学院教学科办理补课手续。
