<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> 　　7月13日，山东理工大学与鲁泰纺织股份有限公司举行合作办学签字仪式，共同成立山东理工大学鲁泰纺织服装学院，联手培养应用型、创新型的高素质专业人才。鲁泰学院目前暂设服装设计与工程、纺织工程、纺织化学与染整工程3个本科专业，基本学制为4年，采取&#8220; 3＋1&#8221;校企联合培养的模式。 </div></td><td width="38">&nbsp;</td></tr>
