<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> <div>　　自3月15日起，学区派出所会同山东理工大学开始了为期两周的校园交通安全整治活动。整治的主要内容为查扣无牌无证车辆，纠正乱停乱放、无证驾驶和不按标线标牌行车走路等现象。自活动开展以来，共查扣手续不全的摩托车11辆，纠正不按规定乱停乱放的车辆计20余辆。</div></div></td><td width="38">&nbsp;</td></tr>
