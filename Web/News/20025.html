<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> <p>各学院及相关部门：<br />　　按照学校安排，我校运动会将于10月21日至10月22日（周四至周五）举行。运动会举行期间，全校停课（包括晚上的课程）。10月23日至10月24日（周六至周日）的课程照常上课。<br />　　补课时间、地点由任课教师自行决定，并在教学科办理补课手续。<br /><br /><br /></p>
