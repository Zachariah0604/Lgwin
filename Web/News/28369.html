<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> 各学院：<br />　　根据学校《关于2012年部分节假日安排的通知》（校办函〔2011〕10号），2012年元旦假期为1月1日-3日，我校原安排在2012年1月3日的公共课程考试调整为2011年12月31日进行，地点和监考不变，因个别与教学冲突的地点请与教务处考务科及时联系。<br />　　请各学院及时通知相关的监考教师和学生。 </div></td><td width="38">&nbsp;</td></tr>
