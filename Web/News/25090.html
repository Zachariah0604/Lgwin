<p>　　本站讯　近日，我校校园网骨干网络顺利完成万兆升级改造，现进入试运行阶段。升级改造后的布局更加合理，运行速度和稳定性将得到显著改善。随着学校信息化建设的不断推进，对校园网运行质量的要求也在不断提高，这次校园网升级改造将为学校信息化建设提供一个良好的基础物理网络平台。</p></div></div></td><td width="38">&nbsp;</td></tr>
