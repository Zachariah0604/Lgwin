<p>　　4月7日下午，我校校产总公司在公司会议室对各分公司负责人和安全员进行消防安全知识培训。<br>　　消防科李占印科长给大家讲解了防火灭火、疏散逃生、报警方法、消防设施的维护、灭火器、消防栓使用等方面的知识。<br>　　最后，与会人员进行了灭火器使用体验。</p></div></td><td width="38">&nbsp;</td></tr>
