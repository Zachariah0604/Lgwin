<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> <div>　　为了进一步加强与辖区学校的沟通与联系，3月12日下午，学区派出所与山东理工大学国防学院举行了一场别开生面的拔河比赛。比赛中，大家发扬团结协作、勇争第一的精神，展示了良好的精神风貌。通过这次比赛，在增进彼此友谊的同时，也增强了团队精神，缓解了工作压力。</div></div></td><td width="38">&nbsp;</td></tr>
