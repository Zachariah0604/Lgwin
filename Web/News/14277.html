<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> <div align=left>　　本站讯　9月12日，我校08级新生的军训正式拉开帷幕。军训的队伍中，吸引我目光的是那些身穿迷彩服的女生，她们用汗水和欢笑最好地诠释了&#8220;巾帼之美&#8221;，构成这个夏天操场上最靓丽的一道风景线。</div>
<div>&nbsp;</div>
<div align=center><img src="/uploads/2008/09/19/20080919101256_Marked.jpg"></div>
<div align=center>站军姿，我们坚持&#8230;&#8230;</div>
<div>&nbsp;</div>
<div align=center><img src="/uploads/2008/09/19/20080919101219_Marked.jpg"></div>
<div align=center>&nbsp; <span>一枪在身，别样的美</span></div>
<div align=center>&nbsp;</div>
<div align=center><img src="/uploads/2008/09/19/20080919101225_Marked.jpg"></div>
<div align=center>渴了，喝口水休息一下</div>
<div>&nbsp;</div>
<div align=center><img src="/uploads/2008/09/19/20080919101248_Marked.jpg"></div>
<div align=center>唱一首《军中绿花》</div>
<div>&nbsp;</div>
<div align=center><img src="/uploads/2008/09/19/20080919101240_Marked.jpg"></div>
<div align=center>看我叠的被</div>
<div>&nbsp;</div>
<div align=center><img src="/uploads/2008/09/19/20080919101233_Marked.jpg"></div>
<div align=center>全家福</div></div></td><td width="38">&nbsp;</td></tr>
