<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> 　　由山东理工大学等整理研究的《齐鲁古典戏曲全集》，近日由中华书局推出。山东省政协副主席王志民等出席了18日的座谈会。<br />　　该书的出版填补了在山东古典戏曲文献整理上的空白，也为以后研究者提供了可资利用的资料，在齐鲁历史文献的整理和地方古代戏曲的研究上，完成了一件颇具意义和价值的学术工程。 </div></td><td width="38">&nbsp;</td></tr>
