<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> <DIV>　　由市政府主办、市外办、市人事局、市电视台和山东理工大学外语学院承办的“淄博市首届英语大赛”于日前全面展开，大赛于2007年5月至9月期间举行，历时5个月。大赛设成人组和高校学生组，5月8日至31日报名，广大英语爱好者可到市外办，各区县外办、淄博高新区招商办报名，高校学生到所在院校报名。</DIV></div></td><td width="38">&nbsp;</td></tr>
