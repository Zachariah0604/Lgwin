<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> 　　本网讯　近日，中国高教学会后勤管理分会学生公寓专业部2012年年会暨全国高校学生公寓工作先进单位及先进个人表彰大会在贵阳召开。会上我校被评为&#8220;全国高校学生公寓管理服务工作先进单位&#8221;，学生公寓中心主任卢彦峰被评为&#8220;全国高校学生公寓管理服务先进个人&#8221;。<br />　　 </div></td><td width="38">&nbsp;</td></tr>
