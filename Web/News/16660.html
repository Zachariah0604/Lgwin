<p>各学院：<br>　　学校运动会期间（10月22日至23日），全校停课（包括公共选修课）。周六、周日（10月24日至25日）正常上课。请各学院及时通知相关教师和学生。<br>　　特此通知。</p>
<p align=right>&nbsp;</p>
<p align=right></p>
<p align=right>二九年十月二十日</p></div></div></td><td width="38">&nbsp;</td></tr>
