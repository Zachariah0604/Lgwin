<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> <DIV>　　3月7日上午，山东理工大学召开副处以上领导干部会议。会上宣读了省委关于学校领导班子调整的决定。省委决定：都光珍同志任山东理工大学党委书记；范跃进同志任济南大学党委委员、常委、书记，不再担任山东理工大学党委书记、常委、委员职务。 </DIV></div></td><td width="38">&nbsp;</td></tr>
