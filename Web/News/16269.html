<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> <div>　　7月24日上午，招远市政府与山东理工大学举行全面合作协议签署仪式。<br>　　招远市委、市政府高度重视这次合作，将积极实现最大、最好的经济社会效益，实现与山东理工大学的高水平合作，把山东理工大学的技术、人才优势和招远的战略优势、产业优势、资源优势紧密结合起来，不断开创携手合作、实现共赢的新局面。<!--advertisement code begin--></div></div></td><td width="38">&nbsp;</td></tr>
