<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> <div>　　得到校友、空军飞行员冯思广牺牲的消息，他的母校DD山东理工大学的师生们悲痛万分。5月20日上午，山东理工大学党委宣传部与冯思广大学时就读的生命科学学院组织座谈会，邀请当年冯思广的领导、辅导老师、同学，共同追忆烈士在校时的成长经历。大家表示要化悲痛为力量，向英雄学习，做好本职工作。</div></div></td><td width="38">&nbsp;</td></tr>
