<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> 　　根据教育部、卫生部近日联合发布的《关于做好学生秋季开学甲型H1N1流感防控工作的意见》要求，各地卫生行政部门和医疗机构，应在开学组织开展季节性流感疫苗接种的通知，医院现购置了部分季节性流感疫苗。如有需要的教职工和学生请来医院联系注射。
<div align=right>&nbsp;<br>校医院<br>2009年9月15日</div>
