<tr><td width="49">&nbsp;</td><td  valign="top" class="nr" style="line-height:21pt;height:545px; width:99%"><div class="nr" style="line-height:21pt;"> <div>　　3月5日，&#8220;向雷锋同志学习&#8221;纪念日这一天，山东<a href="http://news.zbinfo.net/tag/230.shtml" target=_blank></a>理工大学志愿者服务队10余人在中队<a href="http://news.zbinfo.net/tag/1225.shtml" target=_blank></a>民警的带领下，在辖区人民路、共青团路开展<a href="http://news.zbinfo.net/tag/2689.shtml" target=_blank></a>交通<a href="http://news.zbinfo.net/tag/2058.shtml" target=_blank></a>安全宣传活动。<br>　　活动中， <a href="http://news.zbinfo.net/tag/1225.shtml" target=_blank></a>民警带领志愿者为广大群众分发了<a href="http://news.zbinfo.net/tag/2689.shtml" target=_blank></a>交通安全宣传资料并随时讲解群众提出的疑问，同时，志愿者还<a href="http://news.zbinfo.net/tag/2233.shtml" target=_blank></a>义务擦拭了<a href="http://news.zbinfo.net/tag/620.shtml" target=_blank></a>公园岗、张桓岗两个路口的护栏，受到广大群众的一致好评。</div></div></td><td width="38">&nbsp;</td></tr>
