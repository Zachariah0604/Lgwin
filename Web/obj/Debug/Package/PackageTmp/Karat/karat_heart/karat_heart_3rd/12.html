  <div id="title">工作心得</div>
  <div id="autor_time">作者：王雪 时间：2007-12-03 </div>
  <div id="content">
  <div>　　工作中最快乐，在网站工作的这些日子，收获了很多。学会了细致认真的工作，学会了高效率的投入，知道了团结的重要性，更重要的事，从在网站的朋友身上学到了自身所不具备的优秀品质，这些都引导着我不断地完善。所有在网站经历的，都使我渐渐地成熟起来。</div></div>
