<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=gb2312">
    <title></title>
    <!--<link rel="stylesheet" href="common.css" type="text/css" media="screen" />-->
    <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="xheditor-1.1.8-zh-cn.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/plu.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script language="JavaScript">
<!--        Begin
        function display_image(form) {

            selection = document.getElementById("imagename").value;

            document.getElementById("aaa").innerHTML = "<IMG HSPACE=0 VSPACE=0 " + "SRC='" + selection + "'>"

        }
// End -->
    </script>
    
</head>
<body>
    <div class="box">
        <div class="box-title">
            网友评论</div>
        <div id="comment">
            <img src="images/load.gif" title="数据载入中..." width="300px;" height="200px;" /></div>
        <!--评论输入框开始-->
        <div class="post">
            <table style="width: 619px; height: auto">
                <tr>
                    <td width="83" class="style1">
                        <label>
                            &nbsp;昵&nbsp;&nbsp;&nbsp;称(*)</label>
                    </td>
                    <td class="style2">
                        <input type="text" id="CommentUser" onfocus="this.className='focus postvalidate'"
                            onblur="this.className='blur postvalidate'" class="blur postuser" value="匿名网友" />
                    </td>
                    <td width="407" rowspan="3" class="style2" id="aaa"><img alt="" id="img" name="img" src="../images/touxiang/baizhai.jpg" width="92"
                            height="107" /></td>
                </tr>
                <tr>
                    <td class="style1">
                        邮&nbsp;&nbsp; 箱(*)
                    </td>
                    <td class="style2">
                        <input type="text" id="CommentEmail" onfocus="this.className='focus postvalidate'"
                            onblur="this.className='blur postvalidate'" class="blur postuser" value="" />
                    </td>
                </tr>
              
                <tr>
                    <td>
                        头像
                    </td>
                    <td>
                        <select name="imagename" id="imagename" onchange="display_image(this.form)" onfocus="this.className='focus postvalidate'"
                            onblur="this.className='blur postvalidate'" class="blur postuser">
                            <option value="../images/touxiang/baizhai.jpg" selected="selected">头像一</option>
                            <option value="../images/touxiang/dingci.jpg">头像二</option>
                            <option value="../images/touxiang/shuaige.jpg">头像三</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td class="style1">
                        <label>
                            &nbsp;内&nbsp;&nbsp;&nbsp;容(*)</label>
                    </td>
                    <td colspan="2">
                        <textarea id="CommentText"  rows="12" cols="80" style="width: 80%"
                            onfocus="this.className='focus posttext'" onblur="this.className='blur posttext'" class="blur posttext"></textarea>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td colspan="2">
                       <img id='CommentValidateImages' style='cursor:pointer;height:23px;width:80px;' src="about:blank" onerror="this.onerror=null;this.src='VerifyCode.aspx?s='+Math.random();" alt="验证码" title="看不清楚?换一张" onClick="src='VerifyCode.aspx?s='+Math.random()"  />
    
                       <input type="text" class="blur postvalidate"  id="CommentValidate" onFocus="this.className='focus postvalidate'" onBlur="this.className='blur postvalidate'" maxlength="5" />
                       <input type='button' class="postsubmit" id="CommentSubmit" value='提交' onclick="SendComment(1)" />
                         </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript">
//<![CDATA[
        GetComment(1, 1);
//]]>
    </script>

GetComments(<%=request("id")%>,1);  
//]]>
</script> -->
</body>
</html>
