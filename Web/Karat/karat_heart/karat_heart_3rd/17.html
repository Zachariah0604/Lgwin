<div id="heart_03_main">
  <div id="title">勤奋认真</div>
  <div id="autor_time">作者：张月 时间：2007-12-03 </div>
  <div id="content">
  <div>　　作为一个采编，首要的任务是对网站的信息进行及时更新，对校内的重大活动时行报道。在这个岗位上工作了两个多月，我觉得想成为一个合格的采编，要有认真的态度，尽量使审核过的稿件没有错误。而且要多出去采访，积累经验，提高写作能力。<br>　　作为理工视窗网站的一分子，更要有责任心，以网站为家，为网站的明天尽心尽力。</div></div>
